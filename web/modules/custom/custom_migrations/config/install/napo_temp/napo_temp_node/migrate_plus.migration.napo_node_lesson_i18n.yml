# Migration file for creating "event" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: napo_node_lesson_i18n                         # -----  CHANGE
label: 'Node: Lesson Translations'                # -----  CHANGE
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: lesson                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - napo_node_lesson                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  #  langcode: language
  langcode:
    plugin: static_map
    bypass: true
    source: language
    #    default_value: 'und'
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE
  field_lesson_type:
    -
      plugin: sub_process
      source: field_lesson_type
      process:
        target_id: tid
    field_activities: field_activities
    field_assessment: field_assessment
    field_file: field_file
    field_lesson_intro_text: field_lesson_intro_text
    field_learning_objectives: field_learning_objectives
    field_lesson_toolkit: field_lesson_toolkit
    field_lesson_video: field_lesson_video
    field_curriculum_links: field_curriculum_links
    field_resources_required: field_resources_required
    field_starter: field_starter
    field_tags:
      - plugin: sub_process
        source: field_tags
        process:
          target_id: tid
