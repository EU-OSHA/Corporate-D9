# Migration file for translate "press_release" nodes from BBDD.

##################### BASIC INFORMATION ###################

id: ncw_node_press_release_i18n                    # -----  CHANGE
label: 'Node: press_release translations'                   # -----  CHANGE


migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: press_release
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - ncw_node_press_release

process:
  nid: entity_id
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      'pt': 'pt-pt'
  title: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_aditional_resources: field_aditional_resources
  field_archived: field_archived
  field_summary_html:
    - plugin: get
      source: field_summary
  'field_summary_html/0/format':
    - plugin: default_value
      default_value: full_html
  field_activity:
    -
      plugin: sub_process
      source: field_activity
      process:
        target_id: tid
  field_section:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid
  field_expiration_date:                #revisar
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_pr_embargo_date: #revisar
    - plugin: sub_process
      source: field_pr_embargo_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_quote: field_quote
  field_thesaurus_2020: field_thesaurus_2020
  field_pr_notes_to_editor: field_pr_notes_to_editor


