# Migration file for creating "publication" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_infographic_i18n
label: 'Node: infographic translations'

migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: infographic                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - ncw_node_infographic                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  langcode: language
  title: title
  body: body
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE

  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_external_url:
    plugin: field_link
    source: field_external_url

  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid

  field_activity:
    - plugin: sub_process
      source: field_activity
      process:
        target_id: tid
  field_archived: field_archived

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  field_pages_count: field_pages_count
########################## PROCESS #########################
  # Images.

  field_image_media:
    plugin: file_id_lookup_translations
    source: field_image
    migration:
      - ncw_node_infographic_field_image_media_1_es
    no_stub: true
  field_thumbnail_media:
    plugin: file_id_lookup_translations
    source: field_thumbnail
    migration:
      - ncw_node_infographic_field_image_media_caption_1_es
    no_stub: true
 # Documents.
  field_file_media:
    plugin: file_id_lookup_translations
    source: field_file
    migration:
      - ncw_node_infographics_media_documents_1_es
    no_stub: true
