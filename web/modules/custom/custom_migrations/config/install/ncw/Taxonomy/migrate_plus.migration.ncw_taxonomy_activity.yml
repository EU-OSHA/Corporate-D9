# Migration file for creating "Taxonomy terms activity" from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: ncw_taxonomy_activity       # -----  CHANGE
label: 'Terms: Activity'         # -----  CHANGE
audit: true
migration_group: ncw_migrate   # -----  CHANGE
deriver: Drupal\taxonomy\Plugin\migrate\D7TaxonomyTermDeriver
source:
  plugin: d7_taxonomy_term
  bundle: activity               # -----  CHANGE
destination:
  plugin: entity:taxonomy_term
migration_dependencies:
  optional:
    - d7_field_instance         # -----  CHANGE
process:
  tid: tid
  vid:
    -
      plugin: default_value
      default_value: activity    # -----  CHANGE
  name: name
  'description/value': description
  'description/format': format
  weight: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: ncw_taxonomy_activity
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  langcode: language
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_activity_code: field_activity_code
  field_activity_level: field_activity_level



