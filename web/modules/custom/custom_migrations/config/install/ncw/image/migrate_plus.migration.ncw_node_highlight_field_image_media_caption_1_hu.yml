# File to Media Migration configuration for nwc_highlight_media_image migration

id: ncw_node_highlight_field_image_media_caption_1_hu
label: 'highlight: Media Image with caption hu'
migration_group: ncw_migrate_nodes
source:

  plugin: ev_media_generator_caption
  entity_type: node
  bundle: highlight
  langcode: hu
  d7_file_url: 'https://www.osha.europa.eu/sites/default/files/'
  field_names:
    - field_image

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: image_caption

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_image/alt: alt
  field_media_image/title: title
  field_description: field_file_description
  field_caption_copyrigth_: caption
  field_media_image/target_id:
    plugin: media_file_copy
    move: TRUE
    reuse: TRUE
    path: 'public://'
    source: file_path
  field_tags:
    - plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_nace_codes:
    - plugin: sub_process
      source: field_nace_codes
      process:
        target_id: tid

  langcode: langcode

  uid:
    plugin: default_value
    default_value: 1

dependencies:
  module:
    - custom_migrations
  enforced:
    module:
      - custom_migrations
