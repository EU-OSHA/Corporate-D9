# Migration file for creating "publication" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_publication                    # -----  CHANGE
label: 'Node: Publication'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: publication                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  id: tnid
  vid: vid
  type:
    - plugin: default_value
      default_value: publication              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_section:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid

  field_archived: field_archived
  field_publication_type:
    -
      plugin: sub_process
      source: field_publication_type
      process:
        target_id: tid
  field_activity:
  -
    plugin: sub_process
    source: field_activity
    process:
      target_id: tid

  field_character_count: field_character_count
  field_expiration_date:                #revisar
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_wiki_categories:
    -
      plugin: sub_process
      source: field_wiki_categories
      process:
        target_id: tid
  field_related_oshwiki_publications: field_related_oshwiki_publications
  field_page_count: field_page_count
  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_recommended_publications: field_recommended_publications
  field_recommended_resources: field_recommended_resources
  field_sector:
    -
      plugin: sub_process
      source: field_sector
      process:
        target_id: tid
  field_summary: field_summary
  field_body_revamp: field_body_revamp
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_priority_area:
  -
    plugin: sub_process
    source: field_priority_area
    process:
      target_id: tid

  field_msd_priority_area:
    -
      plugin: sub_process
      source: field_msd_priority_area
      process:
        target_id: tid
  field_nace_codes:
    -
      plugin: sub_process
      source: field_nace_codes
      process:
        target_id: tid

  field_thesaurus_2020:
    -
      plugin: sub_process
      source: field_thesaurus_2020
      process:
        target_id: nid
  field_author: field_author
  field_banner_publications_office: field_banner_publications_office

  field_related_oshwiki_articles:
    -
      plugin: sub_process
      source: field_related_oshwiki_articles
      process:
        target_id: nid
  field_related_publications:
    -
      plugin: sub_process
      source: field_related_publications
      process:
        target_id: nid
  field_oshwiki_categories:
    -
      plugin: sub_process
      source: field_oshwiki_categories
      process:
        target_id: tid
  field_aditional_resources:
    -
      plugin: sub_process
      source: field_aditional_resources
      process:
        target_id: nid
  field_relevant_for:
    -
      plugin: sub_process
      source: field_relevant_for
      process:
        target_id: tid
  field_show_on: field_show_on
  field_booklet: field_booklet
