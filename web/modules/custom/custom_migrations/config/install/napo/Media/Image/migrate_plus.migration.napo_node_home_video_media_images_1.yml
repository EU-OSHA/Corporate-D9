# File to Media Migration configuration for vesafe_good_practice_media_image migration

id: napo_node_home_video_media_images_1
label: 'Home Video: Media Images Step 1'
migration_group: napo_migrate_media

source:
  key: migrate
  langcode: und
  plugin: media_entity_generator_d7
  entity_type: node
  bundle: home_video
  d7_file_url: 'https://www.napofilm.net/sites/default/files/'
  field_names:
    - field_image
    - field_poster_image

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: image

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_image/alt: file_name
  field_media_image/title: title
  field_media_image/target_id:
    plugin: media_file_copy
    move: TRUE
    reuse: TRUE
    path: 'public://images/home_video/'
    source: file_path
  langcode: langcode

  uid:
    plugin: default_value
    default_value: 1



dependencies:
  module:
    - custom_migrations
  enforced:
    module:
      - custom_migrations
