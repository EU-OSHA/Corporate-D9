# File to Media Migration configuration for vesafe_good_practice_media_image migration

id: napo_node_lesson_resources_media_documents_1_pl
label: 'Lesson Resources: Media Documents Step 1 PL'
migration_group: napo_migrate_media
source:

  plugin: media_entity_generator_d7
  entity_type: node
  bundle: lesson_resources
  langcode: pl
  d7_file_url: 'https://www.napofilm.net/sites/default/files/'
  field_names:
    - field_file

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: document

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_document/title: title
  field_media_description: field_file_description
  field_media_document/target_id:
    plugin: media_file_copy
    move: FALSE
    reuse: TRUE
    path: 'public://documents/lesson_resources/'
    source: file_path

  langcode: langcode
  uid: uid



dependencies:
  module:
    - custom_migrations
  enforced:
    module:
      - custom_migrations
