# Migration file for creating "lesson_video" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: napo_node_lesson_video                    # -----  CHANGE
label: 'Node: lesson_video'                   # -----  CHANGE
audit: true
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: Lesson Resources                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  # nid: tnid   #comentar si no es bbdd limpia
  # vid: vid  #comentar si no es bbdd limpia
  type:
    - plugin: default_value
      default_value: lesson_video              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_body_revamp: field_body_revamp
  field_image: field_image
  field_poster_image: field_poster_image
  field_tags:
    - plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_video: field_video
  field_youtube: field_youtube


