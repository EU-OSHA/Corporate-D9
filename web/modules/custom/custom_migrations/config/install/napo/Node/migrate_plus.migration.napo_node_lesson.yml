# Migration file for creating "lesson" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: napo_node_lesson                    # -----  CHANGE
label: 'Node: Lesson'                   # -----  CHANGE
audit: true
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: lesson                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - napo_node_lesson_media_documents_1

process:
  nid:
    - plugin: get
      source: nid
  vid:
    - plugin: get
      source: vid
  type:
    - plugin: default_value
      default_value: lesson              # -----  CHANGE
  title:
    -
      plugin: get
      source: title
  langcode:
    plugin: default_value
    source: language
    default_value: en
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_lesson_type:
    - plugin: sub_process
      source: field_lesson_type
      process:
        target_id:
          plugin: get
          source: tid
  field_activities: field_activities
  field_assessment: field_assessment
  field_lesson_intro_text: field_lesson_intro_text
  field_learning_objectives: field_learning_objectives
  field_lesson_toolkit: field_lesson_toolkit
  field_lesson_video: field_lesson_video
  field_curriculum_links: field_curriculum_links
  field_resources_required: field_resources_required
  field_starter: field_starter
  field_tags:
    - plugin: sub_process
      source: field_tags
      process:
        target_id:
          plugin: get
          source: tid
  # Documents.
  field_file:
    plugin: file_id_lookup
    source: field_file
    migration:
      - napo_node_lesson_media_documents_1
    no_stub: true
