# Migration file for creating "event" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: napo_node_napo_video_i18n                         # -----  CHANGE
label: 'Node: Napo Video i18n'                # -----  CHANGE
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: napo_video                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - napo_node_napo_video                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  status: status
  moderation_state: moderation_state
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
