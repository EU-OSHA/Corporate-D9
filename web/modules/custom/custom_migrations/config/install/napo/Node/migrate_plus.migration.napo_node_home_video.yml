# Migration file for creating "article" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: napo_node_article                    # -----  CHANGE
label: 'Node: Article'                   # -----  CHANGE
audit: true
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: article                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  # nid: tnid   #comentar si no es bbdd limpia
  # vid: vid  #comentar si no es bbdd limpia
  type:
    - plugin: default_value
      default_value: article              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_article_type:
    -
      plugin: sub_process
      source: field_article_type
      process:
        target_id: tid
  field_image: field_image
  field_poster_image: field_poster_image
  field_url: field_url
  field_video: field_video

