# Migration file for creating "event" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: napo_node_msds_activities_i18n                         # -----  CHANGE
label: 'Node: MSDs activities Translations'                # -----  CHANGE
migration_group: napo_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: msds_activities                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - napo_node_msds_activities                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  #  langcode: language
  langcode:
    plugin: static_map
    bypass: true
    source: language
    #    default_value: 'und'
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE
  field_activities: field_activities
  field_activity: field_activity
  field_assessment: field_assessment
  field_concluding_questions: field_concluding_questions
  field_conversation_started: field_conversation_started
  field_conversation_starters_cove: field_conversation_starters_cove
  field_introductory_text: field_introductory_text
  field_learning_objectives: field_learning_objectives
  field_msds_video: field_msds_video
  field_resources_related: field_resources_related
  field_msds_resources_required: field_msds_resources_required
  field_tags:
    - plugin: sub_process
      source: field_tags
      process:
        target_id: tid

