# Migration file for creating "promotional_material" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: oira_node_promotional_material                    # -----  CHANGE
label: 'Node: Promotional Material'                   # -----  CHANGE
audit: true
migration_group: oira_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: promotional_material                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - oira_node_promotional_material_media_images_1

process:
  nid: tnid
  type:
    - plugin: default_value
      default_value: promotional_material              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_oira: field_oira
  field_wf_notification: field_wf_notification
  field_promotional_material_type:
    plugin: sub_process
    source: field_promotional_material_type
    process:
      target_id:
        plugin: get
        source: tid
  field_workbench_access:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid
  field_co_author:
    - plugin: sub_process
      source: field_co_author
      process:
        target_id:
          plugin: get
          source: tid
  field_publication_date/value:
    - plugin: extract
      source: field_publication_date
      index:
        - '0'
        - value
    - plugin: format_date
      from_format: 'Y-m-d H:i:s'
      to_format: 'Y-m-d\TH:i:s'
  field_revised_date:
    - plugin: extract
      source: field_revised_date
      index:
        - '0'
        - value
    - plugin: format_date
      from_format: 'Y-m-d H:i:s'
      to_format: 'Y-m-d\TH:i:s'
  field_country:
    - plugin: sub_process
      source: field_country
      process:
        target_id:
          plugin: get
          source: tid
  field_image:
    plugin: file_id_lookup
    source: field_image
    migration: oira_node_promotional_material_media_images_1
    no_stub: true
  field_image_home_latest_material:
    plugin: file_id_lookup
    source: field_image_home_latest_material
    migration: oira_node_promotional_material_media_images_1
    no_stub: true

