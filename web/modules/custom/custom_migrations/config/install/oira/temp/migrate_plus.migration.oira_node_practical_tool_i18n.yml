# Migration file for creating "event" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: oira_node_practical_tool_i18n                         # -----  CHANGE
label: 'Node: practical_tool Translations'                # -----  CHANGE
migration_group: oira_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: practical_tool                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - oira_node_practical_tool                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE
  field_alternative_body: field_alternative_body
  field_alternative_title: field_alternative_title
  field_co_author:
    - plugin: sub_process
      source: field_co_author
      process:
        target_id:
          plugin: get
          source: tid
  field_country:
    - plugin: sub_process
      source: field_country
      process:
        target_id:
          plugin: get
          source: tid
  field_third_description: field_third_description
  field_wf_notification: field_wf_notification
  field_language:
    - plugin: sub_process
      source: field_language
      process:
        target_id:
          plugin: get
          source: tid
  field_third_language: field_third_language
  field_publication_date/value:
    - plugin: extract
      source: field_publication_date
      index:
        - '0'
        - value
    - plugin: format_date
      from_format: 'Y-m-d H:i:s'
      to_format: 'Y-m-d\TH:i:s'
      timezone: 'GMT'
  field_related_partners:
    - plugin: sub_process
      source: field_related_partners
      process:
        target_id:
          plugin: get
          source: tid
  field_revised_date:
    - plugin: extract
      source: field_revised_date
      index:
        - '0'
        - value
    - plugin: format_date
      from_format: 'Y-m-d H:i:s'
      to_format: 'Y-m-d\TH:i:s'
      timezone: 'GMT'
  field_sector_category:
    - plugin: sub_process
      source: field_sector_category
      process:
        target_id:
          plugin: get
          source: tid
  field_third_title: field_third_title
  field_tool_link:
    plugin: field_link
    source: field_tool_link
  field_tool_type:
    - plugin: sub_process
      source: field_tool_type
      process:
        target_id:
          plugin: get
          source: tid
