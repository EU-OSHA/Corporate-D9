# Migration file for creating "partner" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: oira_node_partner                    # -----  CHANGE
label: 'Node: partner'                   # -----  CHANGE
audit: true
migration_group: oira_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: partner                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  nid: tnid
  vid: vid
  type:
    - plugin: default_value
      default_value: partner              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_mission_statement: field_mission_statement
  field_ph_address: field_ph_address
  field_ph_cp: field_ph_cp
  field_ph_town: field_ph_town
  field_general_email: field_general_email  # FALLA
  field_website:
    plugin: field_link
    source: field_website
  field_country:
    plugin: sub_process
    source: field_country
    process:
      target_id:
        plugin: get
        source: tid
  field_dedicated_oira_website:
    plugin: field_link
    source: field_dedicated_oira_website
  field_general_phone: field_general_phone
  field_guid_main_contact: field_guid_main_contact
  field_main_contact: field_main_contact
  field_main_contact_email: field_main_contact_email
  field_oira_eu_level: field_oira_eu_level
  field_guid_organisation: field_guid_organisation
  field_orgtype:
    plugin: sub_process
    source: field_orgtype
    process:
      target_id:
        plugin: get
        source: tid
  field_partner_other_users: field_partner_other_users
  field_social_profile:
    plugin: field_link
    source: field_social_profile
  field_partner_type:
    plugin: sub_process
    source: field_partner_type
    process:
      target_id:
        plugin: get
        source: tid
  workbench_access:
    plugin: sub_process
    source: field_partner
    process:
      target_id:
        plugin: get
        source: tid
