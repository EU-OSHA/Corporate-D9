# File to Media Migration configuration for oira_collaboration_document_media_image migration

id: oira_node_collaboration_document_media_documents_1
label: collaboration_document Media Step 1

source:
  key: migrate
  langcode: und
  plugin: media_entity_generator_d7
  entity_type: node
  bundle: collaboration_document
  d7_file_url: 'https://test.oiraproject.eu/sites/default/files/'
  field_names:
    - collaboration_items

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: document

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_file_1/title: title
  field_media_file_1/target_id:
    plugin: media_file_copy
    move: FALSE
    reuse: TRUE
    path: 'public://'
    source: file_path

  langcode: langcode

  uid:
    plugin: default_value
    default_value: 1



dependencies:
  module:
    - custom_migrations
  enforced:
    module:
      - custom_migrations
