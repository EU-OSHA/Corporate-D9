# Migration file for creating "Taxonomy terms Section" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: oira_taxonomy_sector_i18n               # -----  CHANGE
label: 'Terms: Sector Translations'         # -----  CHANGE
audit: true
migration_group: oira_migrate_tax                # -----  CHANGE
source:
  plugin: d7_locale_terms
  bundle: sector                            # -----  CHANGE
  translations: true
destination:
  plugin: entity:taxonomy_term
  translations: true
dependencies:
  enforced:
    module:
      - custom_migrations

migration_dependencies:
  required:
    - oira_taxonomy_sector                  # -----  CHANGE

process:
  tid:
    plugin: migration_lookup
    migration: oira_taxonomy_sector         # -----  CHANGE
    source: tid
  langcode:
    plugin: static_map
    bypass: true
    source: ltlanguage
    map:
      'pt': 'pt-pt'
      'no': 'nn'
  vid:
    -
      plugin: default_value
      default_value: sector                 # -----  CHANGE
  name: name_field_value
  'description/value': description
  'description/format': format
  weight: weight
  parent_id:
    - plugin: skip_on_empty
      method: process
      source: parent
    - plugin: migration_lookup
      migration: oira_taxonomy_sector
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###        # -----  CHANGE
