# Migration file for creating "Taxonomy terms Section" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: oira_taxonomy_contact_topic       # -----  CHANGUE
label: 'Terms: Contact Topic'         # -----  CHANGUE
audit: true
migration_group: oira_migrate   # -----  CHANGUE
deriver: Drupal\taxonomy\Plugin\migrate\D7TaxonomyTermDeriver
source:
  plugin: d7_taxonomy_term
  bundle: contact_topic               # -----  CHANGUE
destination:
  plugin: entity:taxonomy_term
migration_dependencies:
  optional:
    - d7_field_instance         # -----  CHANGUE
process:
  tid: tid
  vid:
    -
      plugin: default_value
      default_value: contact_topic    # -----  CHANGUE
  name: name
  'description/value': description
  'description/format': format
  weight: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: oira_taxonomy_contact_topic
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  langcode: language

