# Migration file for creating "Taxonomy terms Section" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: oira_taxonomy_country
label: 'Terms: Country'
audit: true
migration_group: oira_migrate
deriver: Drupal\taxonomy\Plugin\migrate\D7TaxonomyTermDeriver

##################### BASIC INFORMATION ###################



########################## SOURCE #########################

source:
  plugin: d7_taxonomy_term
  bundle: country

process:
  # If you are using this file to build a custom migration consider removing
  # the tid field to allow incremental migrations.
  tid: tid
  vid:
    -
      plugin: default_value
      default_value: country
  name: name
  'description/value': description
  'description/format': format
  field_iso2:
    -
      plugin: get
      source: field_iso2
  field_country_status:
    - plugin: sub_process
      source: field_country_status
      process:
        target_id:
          plugin: get
          source: tid
  field_ncw_fp_link:
    plugin: field_link
    source: field_ncw_fp_link
  weight: weight
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: oira_taxonomy_country
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  langcode: language
destination:
  plugin: entity:taxonomy_term
migration_dependencies:
  optional:
    - d7_field_instance
