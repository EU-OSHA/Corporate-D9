# Migration file for creating "event" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: oira_node_article_i18n                         # -----  CHANGE
label: 'Node: article Translations'                # -----  CHANGE
migration_group: oira_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: article                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - oira_node_article                            # -----  CHANGE

process:
  nid: entity_id
  type: type
#  langcode: language
  langcode:
    plugin: static_map
    bypass: true
    source: language
#    default_value: 'und'
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE
  field_aditional_resources: field_aditional_resources
  field_archived: field_archived
  field_article_type: field_article_type
  field_character_count: field_character_count
#  field_expiration_date: field_expiration_date
  field_wiki_categories: field_wiki_categories
  field_related_oshwiki_articles: field_related_oshwiki_articles
  field_page_count: field_page_count
#  field_publication_date: field_publication_date
  field_recommended_articles: field_recommended_articles
  field_recommended_resources: field_recommended_resources
  field_sector: field_sector
  field_summary: field_summary
  field_tags: field_tags


