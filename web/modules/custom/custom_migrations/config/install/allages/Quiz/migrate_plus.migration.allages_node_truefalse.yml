# Migration file for creating "quiz question" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: allages_node_truefalse                    # -----  CHANGE
label: 'Node: Quiz True False Question'                   # -----  CHANGE
audit: true
migration_group: allages_migrate_quiz
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: truefalse                     # -----  CHANGE
destination:
  plugin: entity:quiz_question
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  nid: tnid   #comentar si no es bbdd limpia
  #vid: vid  #comentar si no es bbdd limpia
  type:
    - plugin: default_value
      default_value: truefalse              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: restricted_html
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
