# Migration file for creating "Taxonomy terms Section" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: vesafe_taxonomy_vehicle
label: 'Terms: Vehicle'
audit: true
migration_group: vesafe_migrate
deriver: Drupal\taxonomy\Plugin\migrate\D7TaxonomyTermDeriver

##################### BASIC INFORMATION ###################



########################## SOURCE #########################

source:
  plugin: d7_taxonomy_term
  bundle: vehicle

########################## SOURCE #########################



########################## PROCESS ########################

process:
  # If you are using this file to build a custom migration consider removing
  # the tid field to allow incremental migrations.
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: default_value
      default_value: vehicle
  langcode:
    -
      plugin: get
      source: language
  name:
    -
      plugin: get
      source: name
  'description/value':
    -
      plugin: get
      source: description
  weight:
    -
      plugin: get
      source: weight
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: vesafe_taxonomy_vehicle
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp

########################## PROCESS ########################



######################## DESTINATION ######################

destination:
  plugin: entity:taxonomy_term

######################## DESTINATION ######################



######################## DEPENDENCIES #####################

# We specify that this migration depends on the unops_project_migrate module.
# Based on this dependency, this migration will be removed when the
# custom_migrate module is uninstalled.
dependencies:
  enforced:
    module:
      - custom_migrations

######################## DEPENDENCIES #####################
