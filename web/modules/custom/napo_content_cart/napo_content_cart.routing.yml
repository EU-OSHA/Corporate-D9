content_cart.addcart:
  path: '/content_cart/add/{node}'
  defaults:
    _controller: '\Drupal\napo_content_cart\Controller\NccController::addcart'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user:
        type: entity:node

content_cart.deleteone:
  path: '/content_cart/delete/{node}/{centre}'
  defaults:
    _controller: '\Drupal\napo_content_cart\Controller\NccController::deleteone'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user:
        type: entity:node

content_cart.viewList:
  path: '/content_cart/viewList'
  defaults:
    _controller: '\Drupal\napo_content_cart\Controller\NccController::viewList'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user:
        type: entity:node
