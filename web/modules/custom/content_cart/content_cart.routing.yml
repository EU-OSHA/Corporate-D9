content_cart.addcart:
  path: '/content_cart/add/{node}'
  defaults:
    _controller: '\Drupal\content_cart\Controller\CartController::addcart'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user:
        type: entity:node
